<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>PAGINATION-page changer by JS</title>
</head>
<body>
    <div class="container">
        <div class="pagination">
            
            <ul>
                <li class="link active" value="1" onclick="activeLink()">1</li>
                <li class="link" value="1" onclick="activeLink()">2</li>
                <li class="link" value="1" onclick="activeLink()">3</li>
                <li class="link" value="1" onclick="activeLink()">4</li>
                <li class="link" value="1" onclick="activeLink()">5</li>
                <li class="link" value="1" onclick="activeLink()">6</li>
            </ul>
            
        </div>
    </div>


    <script>
        let link=document.getElementsByClassName("link");

        let currentValue=1;
        
        function activeLink(){
            for(l of link){
                l.classList.remove("active");
            }
            event.target.classList.add("active");
            currentValue=event.target.value;
        }

        
    </script>
</body>
</html>
